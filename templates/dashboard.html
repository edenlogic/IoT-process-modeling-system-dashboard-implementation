    <script>
        let refreshTimer = null;
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¡œë“œ
        $(document).ready(function() {
            loadAllData();
            setupAutoRefresh();
        });
        
        // ìë™ ìƒˆë¡œê³ ì¹¨ ì„¤ì •
        function setupAutoRefresh() {
            $('#refreshInterval').change(function() {
                const interval = parseInt($(this).val());
                if (refreshTimer) {
                    clearInterval(refreshTimer);
                    refreshTimer = null;
                }
                if (interval > 0) {
                    refreshTimer = setInterval(loadAllData, interval * 1000);
                }
            });
        }
        
        // ëª¨ë“  ë°ì´í„° ë¡œë“œ
        function loadAllData() {
            loadSensorData();
            loadEquipmentStatus();
            loadAlerts();
            loadQualityTrend();
        }
        
        // ì„¼ì„œ ë°ì´í„° ë¡œë“œ
        function loadSensorData() {
            $.get('/api/sensor_data')
                .done(function(data) {
                    const trace1 = {
                        x: data.time,
                        y: data.temperature,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'ì˜¨ë„ (Â°C)',
                        line: {color: '#ef4444', width: 2}
                    };
                    
                    const trace2 = {
                        x: data.time,
                        y: data.pressure,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'ì••ë ¥ (bar)',
                        line: {color: '#3b82f6', width: 2},
                        yaxis: 'y2'
                    };
                    
                    const layout = {
                        height: 320,
                        margin: {l: 50, r: 50, t: 20, b: 40},
                        showlegend: true,
                        legend: {orientation: "h", yanchor: "bottom", y: 1.02, xanchor: "right", x: 1},
                        yaxis: {title: "ì˜¨ë„ (Â°C)", side: "left"},
                        yaxis2: {title: "ì••ë ¥ (bar)", overlaying: "y", side: "right"},
                        xaxis: {title: "ì‹œê°„"}
                    };
                    
                    Plotly.newPlot('sensorChart', [trace1, trace2], layout);
                })
                .fail(function() {
                    $('#sensorChart').html('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
                });
        }
        
        // ì„¤ë¹„ ìƒíƒœ ë¡œë“œ
        function loadEquipmentStatus() {
            $.get('/api/equipment_status')
                .done(function(data) {
                    if (data.length === 0) {
                        $('#equipmentStatus').html(`
                            <div class="empty-state">
                                <div>ğŸ“Š</div>
                                <div>ì„¤ë¹„ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤</div>
                            </div>
                        `);
                        return;
                    }
                    
                    let html = '';
                    // ìµœëŒ€ 6ê°œê¹Œì§€ë§Œ í‘œì‹œ (ê³ ì • ë†’ì´ ìœ ì§€)
                    const limitedData = data.slice(0, 6);
                    
                    limitedData.forEach(function(equipment) {
                        const statusClass = {
                            'ì •ìƒ': 'status-normal',
                            'ì£¼ì˜': 'status-warning',
                            'ì˜¤ë¥˜': 'status-error'
                        }[equipment.status] || 'status-normal';
                        
                        const dotClass = {
                            'ì •ìƒ': 'dot-normal',
                            'ì£¼ì˜': 'dot-warning',
                            'ì˜¤ë¥˜': 'dot-error'
                        }[equipment.status] || 'dot-normal';
                        
                        html += `
                            <div class="equipment-item ${statusClass}">
                                <div class="equipment-info">
                                    <div class="status-dot ${dotClass}"></div>
                                    <div>
                                        <div class="equipment-name">${equipment.name}</div>
                                        <div class="equipment-status">${equipment.status}</div>
                                    </div>
                                </div>
                                <div class="equipment-efficiency">${equipment.efficiency}%</div>
                            </div>
                        `;
                    });
                    
                    if (data.length > 6) {
                        html += `
                            <div class="empty-state" style="padding: 20px;">
                                <div style="font-size: 0.9rem; color: #666;">
                                    +${data.length - 6}ê°œ ë” ë³´ê¸°
                                </div>
                            </div>
                        `;
                    }
                    
                    $('#equipmentStatus').html(html);
                })
                .fail(function() {
                    $('#equipmentStatus').html('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
                });
        }
        
        // ì•Œë¦¼ ë°ì´í„° ë¡œë“œ
        function loadAlerts() {
            const useRealApi = $('#dataSource').val();
            $.get(`/api/alerts?use_real_api=${useRealApi}`)
                .done(function(data) {
                    if (data.length === 0) {
                        $('#alertsList').html(`
                            <div class="empty-state">
                                <div>ğŸ””</div>
                                <div>ì•Œë¦¼ì´ ì—†ìŠµë‹ˆë‹¤</div>
                            </div>
                        `);
                        $('#alertCount').text('0ê±´');
                        return;
                    }
                    
                    let html = '';
                    // ìµœëŒ€ 8ê°œê¹Œì§€ë§Œ í‘œì‹œ (ê³ ì • ë†’ì´ ìœ ì§€)
                    const limitedData = data.slice(0, 8);
                    
                    limitedData.forEach(function(alert) {
                        const severityClass = `severity-${alert.severity}`;
                        html += `
                            <div class="alert-item ${severityClass}">
                                <div class="alert-info">
                                    <div class="alert-time">${alert.time}</div>
                                    <div class="alert-message">${alert.issue}</div>
                                    <div class="alert-equipment">${alert.equipment}</div>
                                </div>
                                <div class="alert-severity ${severityClass}">${alert.severity}</div>
                            </div>
                        `;
                    });
                    
                    if (data.length > 8) {
                        html += `
                            <div class="empty-state" style="padding: 20px;">
                                <div style="font-size: 0.9rem; color: #666;">
                                    +${data.length - 8}ê°œ ë” ë³´ê¸°
                                </div>
                            </div>
                        `;
                    }
                    
                    $('#alertsList').html(html);
                    $('#alertCount').text(data.length + 'ê±´');
                })
                .fail(function() {
                    $('#alertsList').html('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
                });
        }
        
        // í’ˆì§ˆ ì¶”ì„¸ ë¡œë“œ
        function loadQualityTrend() {
            $.get('/api/quality_trend')
                .done(function(data) {
                    const days = data.map(item => item.day);
                    const rates = data.map(item => item.quality_rate);
                    const colors = rates.map(rate => 
                        rate >= 95 ? '#10b981' : rate >= 90 ? '#f59e0b' : '#ef4444'
                    );
                    
                    const trace = {
                        x: days,
                        y: rates,
                        type: 'bar',
                        marker: {color: colors},
                        text: rates.map(rate => rate + '%'),
                        textposition: 'inside',
                        textfont: {color: 'white', size: 12}
                    };
                    
                    const layout = {

                        xaxis: {title: "ìš”ì¼"},
                        showlegend: false

                    Plotly.newPlot('qualityChart', [trace], layout);

                .fail(function() {
                    $('#qualityChart').html('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
                });
        }
        
        // ìˆ˜ë™ ìƒˆë¡œê³ ì¹¨
